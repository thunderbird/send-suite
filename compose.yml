services:

  db:
    image: "postgres:15"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=send-suite
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/send-suite
    expose:
      - "8080"
      - "5555" # for browsing db with prisma studio
      - "9229" # Debugger port
    # Uncomment below to enable the debugger
    # command: "/app/scripts/debug-entry.sh"
    depends_on:
      db:
        condition: service_healthy

  reverse-proxy:
    image: nginx:latest
    volumes:
      - ./backend/tls-dev-proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./backend/tls-dev-proxy/certs:/etc/ssl/certs
      - ./backend/tls-dev-proxy/logs:/var/log/nginx
    ports:
      - "8088:12345"
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "5173:5173"

volumes:
  postgres-data:
