services:

  db:
    image: "postgres:15"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=send-suite
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/send-suite
    ports:
      - "8080:8080"
      - "5555:5555" # for browsing db with prisma studio
      - "9229:9229" # Debugger port
    # Uncomment below to enable the debugger
    # command: "/app/scripts/debug-entry.sh"
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

  reverse-proxy:
    build:
      context: ./backend/tls-dev-proxy/
    ports:
      - "8088:12345"
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend/
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    depends_on:
      - backend
    # Uncomment/populate to use this instead of/in conjunction with a .env file
    # environment:
    #   VUE_BASE_URL:
    #   VITE_SEND_SERVER_URL:
    #   VITE_SEND_CLIENT_URL:
    #   VITE_SENTRY_AUTH_TOKEN:
    #   VITE_SENTRY_DSN:
    #   VITE_POSTHOG_PROJECT_KEY:
    #   VITE_POSTHOG_HOST:

volumes:
  postgres-data:
  backend-node-modules: # do not create on host
  frontend-node-modules: # do not create on host